<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สถานะ Network map วันนี้</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent1:#06b6d4;
      --accent2:#7c3aed;
      --success: #10b981;
      font-family: Inter, "Segoe UI", Roboto, "Noto Sans", Arial, sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html, body{
      width:100%;height:100%;background:linear-gradient(180deg,#071024 0%, #071428 60%);color:#e6eef8;
      overflow:hidden;
    }
    header{
      position:fixed;top:0;left:0;width:100%;z-index:10;
      background:rgba(0,0,0,0.5);backdrop-filter:blur(6px);
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 20px;border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;font-weight:700;font-size:16px;color:white;
    }
    h1{font-size:16px;margin:0}
    .lead{font-size:12px;color:rgba(255,255,255,0.7)}
    .timebox{display:flex;flex-direction:column;align-items:flex-end;font-size:12px}
    #timeDisplay{font-size:14px;font-weight:600}
    iframe{
      position:absolute;top:60px;left:0;width:100%;height:calc(100% - 60px);
      border:none;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">NM</div>
      <div>
        <h1>สถานะ Network map วันนี้</h1>
        <div class="lead">แสดงภาพรวมเครือข่ายแบบเรียลไทม์</div>
      </div>
    </div>
    <div class="timebox">
      <div id="timeDisplay">--:--:--</div>
      <div id="dateDisplay">--</div>
    </div>
  </header>

  <iframe id="netmapFrame" src="https://rfcctv.fortiddns.com:8443/public/mapshow.htm?id=2447&mapid=D85564DB-3F1D-4D10-8E21-99B0CA9B2D98" allowfullscreen loading="lazy"></iframe>

  <script>
    function updateTime(){
      const now = new Date();
      const timeStr = now.toLocaleTimeString('th-TH',{hour12:false,timeZone:'Asia/Bangkok'});
      const dateStr = now.toLocaleDateString('th-TH',{weekday:'long',year:'numeric',month:'long',day:'numeric',timeZone:'Asia/Bangkok'});
      document.getElementById('timeDisplay').textContent = timeStr;
      document.getElementById('dateDisplay').textContent = dateStr;
    }
    updateTime();
    setInterval(updateTime,1000);
  </script>
</body>
</html>
